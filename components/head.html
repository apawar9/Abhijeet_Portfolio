<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Security engineer Abhijeet Pawar portfolio including work experience and projects.">
    <title>Abhijeet Pawar | Cybersecurity Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .bg-gradient-pop {
            background-image: linear-gradient(to right, #22d3ee, #a78bfa, #f472b6);
        }
        .bg-gradient-pop-alt {
            background-image: linear-gradient(to right, #34d399, #60a5fa);
        }
        .section-heading {
            @apply text-3xl md:text-4xl font-bold mb-8 text-center relative;
        }
        .section-heading::after {
            content: '';
            @apply block w-20 h-1 bg-gradient-pop mx-auto mt-4 rounded-full;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
