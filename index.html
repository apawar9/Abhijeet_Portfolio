<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Security engineer Abhijeet Pawar portfolio including work experience and projects.">
    <title>Abhijeet Pawar | Cybersecurity Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #111827;
            color: #d1d5db;
        }
        body.light {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .bg-gradient-pop {
            background-image: linear-gradient(to right, #22d3ee, #a78bfa, #f472b6);
        }
        .bg-gradient-pop-alt {
            background-image: linear-gradient(to right, #34d399, #60a5fa);
        }
        .section-heading {
            @apply text-3xl md:text-4xl font-bold mb-8 text-center relative;
        }
        .section-heading::after {
            content: '';
            @apply block w-20 h-1 bg-gradient-pop mx-auto mt-4 rounded-full;
        }
        .glass-card {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dark .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased dark">
<header class="fixed top-0 left-0 right-0 z-50 transition-colors duration-300 dark:bg-gray-900/80 light:bg-white/80 backdrop-blur-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-xl font-bold dark:text-white light:text-gray-900">Abhijeet Pawar</a>
        <nav class="hidden md:flex space-x-8 text-sm font-semibold">
            <a href="#about" class="dark:text-gray-300 light:text-gray-700 hover:text-cyan-400 transition-colors">About</a>
            <a href="#experience" class="dark:text-gray-300 light:text-gray-700 hover:text-cyan-400 transition-colors">Experience</a>
            <a href="#projects" class="dark:text-gray-300 light:text-gray-700 hover:text-cyan-400 transition-colors">Projects</a>
            <a href="#contact" class="dark:text-gray-300 light:text-gray-700 hover:text-cyan-400 transition-colors">Contact</a>
        </nav>
        <div class="flex items-center gap-4">
            <button id="theme-toggle" class="p-2 rounded-lg dark:bg-gray-800 light:bg-gray-100" aria-label="Toggle theme">
                <i class="ph ph-sun text-xl dark:hidden light:block"></i>
                <i class="ph ph-moon text-xl dark:block light:hidden"></i>
            </button>
            <button id="mobile-menu-button" class="md:hidden dark:text-white light:text-gray-900" aria-label="Toggle menu">
                <i class="ph ph-list text-2xl"></i>
            </button>
        </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden transition-colors duration-300 dark:bg-gray-800 light:bg-gray-100">
        <a href="#about" class="block py-2 px-6 dark:text-white light:text-gray-900 hover:bg-gray-700">About</a>
        <a href="#experience" class="block py-2 px-6 dark:text-white light:text-gray-900 hover:bg-gray-700">Experience</a>
        <a href="#projects" class="block py-2 px-6 dark:text-white light:text-gray-900 hover:bg-gray-700">Projects</a>
        <a href="#contact" class="block py-2 px-6 dark:text-white light:text-gray-900 hover:bg-gray-700">Contact</a>
    </div>
</header>

<!-- Rest of the HTML remains the same, just add dark: and light: variants to the classes -->

<script>
// Theme toggle functionality
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;

// Check for saved theme preference
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
    body.classList.remove('dark', 'light');
    body.classList.add(savedTheme);
}

themeToggle.addEventListener('click', () => {
    if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
    } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
    }
});

// Mobile menu functionality
const mobileMenuButton = document.getElementById('mobile-menu-button');
const mobileMenu = document.getElementById('mobile-menu');

mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
});

const mobileMenuLinks = mobileMenu.getElementsByTagName('a');
for (let i = 0; i < mobileMenuLinks.length; i++) {
    mobileMenuLinks[i].addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
    });
}
</script>
</body>
</html>
